<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="./privateCss/publicHreadCss.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    
</head>

<body>

    <div style="width: 450px;">
        <div class="mhy_account">
            <img src="./images/琳梦.png" class="mhy_logo">
            <label for="login" class="mhy_account_out">
                <img src="./images/关闭.png">
            </label>
            <input type="radio" name="account" style="display: none;" id="account_one" checked>
            <input type="radio" name="account" style="display: none;" id="account_two">
            <div class="account">
                <label for="account_one">
                    账号登录
                </label>
            </div>
            <div class="login_one">
                <div class="mhy_input" style="margin-top: 35px;">
                    <div class="mhy_input_account">
                        <input id="username" type="text" placeholder="手机注册号/邮箱">
                    </div>
                </div>
                <div class="mhy_input">
                    <div class="mhy_input_account">
                        <input id="password" type="text" placeholder="密码">
                    </div>
                </div>
                <button type="button" id="btn" class="mhy_login_btn">
                    登入
                </button>
                <div class="mhy_help mhy_login_public">
                    <span>
                        登入遇到问题?
                    </span>
                    <span>
                        立即注册
                    </span>
                </div>
                <div class="mhy_login_public">
                    <span style="color: black;">
                        未注册的手机验证后将自动登录。注册/登录即代表您同意并遵守
                    </span>
                    <span>
                        《琳梦的倾述馆用户服务协议》
                    </span>
                    <span>
                        《琳梦的倾述馆用户个人信息及隐私保护政策》
                    </span>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/login.js" type="text/javascript"></script>

</body>

</html>
